<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Google_Gemini_logo.svg/1024px-Google_Gemini_logo.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QubitSpeak | Generative Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              qubit: {
                900: '#0B0C15',
                800: '#13141F',
                700: '#1C1E2D',
                accent: '#00D8FF',
                purple: '#7C3AED',
                pink: '#EC4899'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0C15;
        color: #e2e8f0;
      }
      .glass-panel {
        background: rgba(19, 20, 31, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .neon-glow {
        box-shadow: 0 0 20px rgba(0, 216, 255, 0.15);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 216, 255, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0C15;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D3748;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4A5568;
      }
    </style>
